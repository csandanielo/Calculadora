<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/Icone-calc.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="resultado"></p>

        <table> 
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="operador" id="multiplicacao" onclick="insert('*')">*</button></td>

            </tr>

            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="operador" id="subtracao" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="operador" id="divisao" onclick="insert('/')">/</button></td>
            </tr>


            <tr>
                <td><button class="botao" onclick="insert(',')">,</button></td>
                <td><button class="botao" onclick="insert('0')">0</button></td>
                <td><button class="operador" onclick="clean()">AC</button></td>
                <td><button class="operador" id="adicao" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td colspan="4"><button class="igual" id="igual" style=width:270px onclick="calcular()">=</button></td>
            </tr>
        
         </table>

    </div>

 <script src="main.js"></script>

</body>
</html>
